[env:cyd_dual_spi]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200 

lib_deps =
    bodmer/TFT_eSPI @ ^2.5.0
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

build_flags =
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    
    ; --- STANDARD SCREEN PINS ---
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    
    ; --- FONTS ---
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DSPI_FREQUENCY=55000000
